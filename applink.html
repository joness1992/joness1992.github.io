<html>
  <head></head>
  <body>
    <script>
      var fallbackToStore = function() {
        window.location.replace('market://details?id=com.google.android.youtube');
      };
      var openApp = function() {
        window.location.replace('vnd.youtube://');
      };
      var triggerAppOpen = function() {
        openApp();
        setTimeout(fallbackToStore, 250);
    </script>
    <button onclick="triggerAppOpen()">youtube or market 2</button>
  </body>
</html>
